<!DOCTYPE html>
 <html lang="zh_cmn">
 <head>
     <meta charset="UTF-8">
    <title></title>
    <!-- 启动IE最高级别的标准进行渲染 当然了，前提是你有多个浏览器可供选择如IE9 -->
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7, IE=9" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"/>
    <!-- 全屏时显示标题 -->
    <meta name="apple-mobile-web-app-title" content="eher">
    <!-- IOS 是否启用WebApp全屏模式 -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!-- 设置苹果工具栏颜色可选 default/black/black-translucent[黑色半透明]/translucent[内容充满整个屏幕，顶部会被状态栏遮挡]，只有apple-mobile-web-app-capable 设置为yes的时候才起作用 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <!-- 是否启动 电话Email格式检查 -->
    <meta name="format-detection" content="telephone=no, address=no">
    <!-- 启用360浏览器的极速模式(webkit) ,如果需要IE模式是 <meta name="renderer" content="ie-comp">-->
    <meta name="renderer" content="webkit">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!--控制浏览器选择何种内核渲染。-->
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta name="copyright" content="Copyright © 2015 eher. All Rights Reserved." />
    <meta name="description" content="eher" />
    <meta name="Keywords" content="eher" />
 </head>
 <body>
 </body>
</html>
